<mat-card class="mat-elevation-z0 outline post">
    <mat-card-title class="post__title">{{post.title}}</mat-card-title>
    <mat-card-content>
        <p>{{ post.body }}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-stroked-button [routerLink]="['/post/' + post.id]">Open</a>
    </mat-card-actions>
</mat-card>
