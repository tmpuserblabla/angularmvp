<div class="current-post-screen">
    <app-post *ngIf="post$ | async as post" [post]="post"></app-post>
    <h1>Commets</h1>
    <mat-list role="list" *ngIf="comments$ | async as comments">
        <app-comment
            *ngFor="let comment of comments"
            [comment]="comment"
        ></app-comment>
    </mat-list>
</div>
